<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<form>
    <table class="table table-striped" border="1">
        <tr>
            <th>Customer Name</th>
            <th>Number</th>
            <th>Delivery</th>
            <th>Payment</th>
            <th>orderStatus</th>
            <th>Id</th>
        </tr>
        <tr th:each="order : ${orders}">
            <td th:text="${order.getCustomerName()}"></td>
            <td th:text="${order.getNumber()}"></td>
            <td th:text="${order.getDeliverly()}"></td>
            <td th:text="${order.getPayment()}"></td>
            <td th:text="${order.getOrderStatus()}"></td>
            <td th:text="${order.getId()}"></td>
            <td>
                <a th:href="@{/admin//getOrderInfo/{id}(id=${order.id})}">
                    <button type="button">More info</button>
                </a>
                <a th:href="@{/admin//deleteOrder/{id}(id=${order.id})}">
                    <button type="button">Delete</button>
                </a>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
