<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1></h1>
<form action="#" th:action="@{/admin/createCake}"  method="get">
    <input type="submit" value="Create cake" />
</form>
<h1></h1>
<table class="table table-striped" border="1" cellpadding="0" cellspacing="0" width="650" height="18">
    <tr>
        <th>Cakes</th>
    </tr>
    <tr th:each="cake : ${cakes.cakesList}">
        <td>
            <h3 th:text="${cake.getName()}"></h3>
            <p th:text="'Calories: '+${cake.calories}"></p>
            <p th:text="'Price: '+${cake.price}"></p>
            <p th:text="'Weight:'+${cake.weight}"></p>
        </td>
    </tr>
</table>
</body>
</html>
